{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}
{% block main %}


<!--  -->
<div class="about d-flex justify-content-center align-items-center">
    <div class="text-center">
        <small>THE ROYAL ESSENCE OF JOURNEY</small>
        <h6 class="fw-bold my-1">Login >> <a href="{% url 'home' %}" class="text-decoration-none text-warning ">Home</a>
        </h6>
    </div>
</div>
<!--  -->

<div class="container">

    <h6 class='my-2 p-5'>{% include 'partial/messages.html' %}</h6>

    <div class="row p-5">
      <div class="col-sm-12 col-md-6 offset-md-3">
        <form action="" method="POST" class="p-5 bg-light shadow">
            {% csrf_token %}

            <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="username" name="username" placeholder="">
                  <label for="username">Username</label>
            </div>

            <div class="form-floating ">
                  <input type="password" class="form-control" id="password" name="password" placeholder="">
                  <label for="password">Password</label>
               </div>

           <div class="d-grid mt-3 ">
                <button type="submit" class="btn btn-warning rounded-3 px-4 ">Login</button>
                <!--  -->
                <hr>
                <a href="{% url 'password-reset' %}" class="text-decoration-none text-muted text-center"> Forget Password</a>
           </div>
         </form>
      </div>
    </div>
</div>

{% endblock %}
